<!DOCTYPE html>
<html lang="en">
<head>
     <style>
        body{
        background-repeat: no-repeat;
        background-size: 100%;
        background-attachment:fixed;

        }
        label{
        color:white;
        }
    </style>
    <script src="https://kit.fontawesome.com/0d4230aee3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body background="https://th.bing.com/th/id/OIP.9MeQ_H8YEptyfBt_x8Z53QHaEK?pid=ImgDet&rs=1">
{% include 'navbar.html' %}
<h1 align="center" style="color:white">ADD PROFILE DETAILS</h1>
    <div class="container">
        <form method="post" enctype="multipart/form-data">{% csrf_token %}

            <label style="font-size:15px;margin-top:20px">Image</label>
            <div class="input-group mt-4 " >
                <span class="input-group-text "><i class="fa-solid fa-user"></i></span>
                <input type="file" class="form-control" placeholder="Image" name="image" required >
            </div>
             <label style="font-size:15px;margin-top:20px">Full Name</label>
            <div class="input-group mt-4 " >
                <span class="input-group-text "><i class="fa-solid fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Full Name" name="fname" required>
            </div>
              <label style="font-size:15px;margin-top:20px">Email</label>
            <div class="input-group mt-4 " >
                <span class="input-group-text "><i class="fa-solid fa-user"></i></span>
                <input type="email" class="form-control" placeholder="Email" name="email" required >
            </div>



             <label style="font-size:15px;margin-top:20px">Resume</label>
            <div class="input-group mt-4 " >
                <span class="input-group-text "><i class="fa-solid fa-user"></i></span>
                <input type="file" class="form-control" placeholder="Resume" name="resume" required >
            </div>
            <label style="font-size:15px;margin-top:20px">Education Qualication</label>
            <div class="input-group mt-4 " >
                <span class="input-group-text "><i class="fa-solid fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Eduction Qualification" name="eduqua" required>
            </div>
            <label style="font-size:15px;margin-top:20px">Experience</label>
            <div class="input-group mt-4 " >

                <span class="input-group-text "><i class="fa-solid fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Experience" name="exp" required>
            </div>


            <label style="font-size:15px;margin-top:20px">Address</label>
            <div class="input-group mt-4 ">
                <span class="input-group-text "><i class="fa-solid fa-user" ></i></span>
                <input type="text" class="form-control" placeholder="Address" name="address" required>
            </div>
            <label style="font-size:15px;margin-top:20px">Phone Number</label>
            <div class="input-group mt-4 ">
                <span class="input-group-text "><i class="fa-solid fa-user" ></i></span>
                <input type="text" class="form-control" placeholder="Phone number" name="phone" required>
            </div>


            <button type="submit" class="btn btn-primary mt-5 btn-5 mb-5" style="font-size:25px;margin-left:600px">submit</button>




        </form>
    </div>
{% include 'footer.html' %}

</body>
</html>
