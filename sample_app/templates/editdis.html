<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" enctype="multipart/form-data">{% csrf_token %}
    <label>name</label>
    <input type="text" name="name" value="{{a.name}}"><br>
    <label>email</label>
    <input type="email" name="email" value="{{a.email}}"><br>
    <img src="{% static image %}">
    <input type="file" name="image"><br>
    <label>password</label>
    <input type="password" name="password" value="{{a.password}}"><br>
    <input type="submit" value="upload">



</form>

</body>
</html>
